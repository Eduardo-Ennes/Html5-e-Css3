<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando formulários</title>
</head>
<body>
    <form action="python.exe.py" method="get">
        <p>
            <label for="iusu">Nome: </label>
            <input type="text" name="usu" id="iusu" required minlength="5" autocomplete="name" placeholder="Nome completo">
        </p>
        <p>
            <label for="inum">Média </label>
            <input type="number" name="num" id="inum" min="0" max="10" required step="0.5">
        </p>
        <p>
            <label for="imes">Periodo letivo</label>
            <input type="date" name="mes" id="imes">
        </p>
        <p>
            <label for="imes">Horário:</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
        
</body>
</html>
