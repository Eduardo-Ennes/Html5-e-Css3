<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="inum">
        <label for="inum">Avaliação: </label>
        <input type="range" name="num" id="inum" min="0" max="10" value="5" oninput="saida.innerHTML = Number(inum.value)">
        <output id="saida">5</output>
    </form>
</body>
</html>
