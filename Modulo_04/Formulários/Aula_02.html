<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando formul√°rios</title>
</head>
<body>
    <form action="python.exe.py" method="get">
        <p>
            <label for="iusu">Nome: </label>
            <input type="text" name="usu" id="iusu" required minlength="5" autocomplete="name" placeholder="Nome completo">
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="8" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
        
</body>
</html>
