<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formularios</title>
</head>
<body>
    <form action="python.exe.py" method="post" autocomplete="on">
        <p>
            <label for="in1">Num 1: </label>
            <input type="number" name="num" id="in1" min="1" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="in2">Num 2: </label>
            <input type="number" name="num" id="in2" min="1" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="isoma">Soma: </label> 
            <output name="some" id="isoma">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
