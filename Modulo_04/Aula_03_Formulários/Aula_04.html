<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando formulários</title>
</head>
<body>
    <form action="python.exe.py" method="get">
        <h1>formulário</h1>
        <fieldset>
            <legend>Exemplo de formulário</legend>
            <p>
                <label for="iemail">E-mail:</label>
                <input type="email" name="mail" id="iemail">
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel"
                pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
                <!-- Estudar a fundo RegEx -->
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>  
</body>
</html>
