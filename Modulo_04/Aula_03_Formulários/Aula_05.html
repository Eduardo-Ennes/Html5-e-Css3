<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando formulários</title>
</head>
<body>
    <form action="python.exe.py" method="get">
        <h1>formulário</h1>
        <fieldset>
            <legend>Sexo</legend>
            <label for="sexo"><input type="radio" name="sexo" id="isexo" checked> Maculino <br>
            <input type="radio" name="sexo" id="isexo"> Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Exemplo de formulário</legend>
            <p>
                <label for="ifut"><input type="checkbox" name="fut" id="ifut"> Futebol <br></label>
                <label for="ibas"><input type="checkbox" name="bas" id="ibas"> Basquete <br></label>
                <label for="ite"><input type="checkbox" name="te" id="ite"> Tênis <br></label>
                <label for="ivo"><input type="checkbox" name="vo" id="ivo"> Vôlei <br></label>
                <label for="ibox"><input type="checkbox" name="box" id="ibox"> Box <br></label>
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>  
</body>
</html>
