<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulário</title>
</head>
<body>

    </p>

        <input type="reset" value="Limpar">
    </p>
    
    </form>
</body>
</html>
