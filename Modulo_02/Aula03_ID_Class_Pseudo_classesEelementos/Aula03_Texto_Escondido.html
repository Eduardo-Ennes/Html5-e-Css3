<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            background-color: rgb(3, 226, 3);
            text-decoration: underline;
            color: black;
            font-weight: bolder;
        }
        div:hover{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Passe o mouse em cima da palavra abaixo</p>
    <div>!Passe o mouse Aqui!
        <p>TEXTO ESCONDIDO...</p>
    </div>
</body>
</html>
