<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de celulas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            position: relative;
        }
        table{
            width: 300px;
            height: 100px;
            border-collapse: collapse;
            position: absolute;
            top: 100px;
            right: 45%;
        }
        td{
            padding: 2px;
            font-weight: bold;
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>

        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>

        <tr>
            <td>H</td>
        </tr>

        <tr>
            <td>K</td>
            <td>L</td>
        </tr>
    </table>
</body>
</html>
